<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOW</title>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        *{
            padding:0;
            margin:0;
            border:none;
        }
        .box{
            width: 800px;
            margin: 50px auto;
        }

        .box>div:nth-child(1){
            width: 300px;
            height: 300px;
            background: red;
            float: left;
            margin: 10px;
        }
        .box>div:nth-child(2){
            width: 300px;
            height: 300px;
            background: red;
            float: right;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="wow slideInLeft" data-wow-duration='1s' data-wow-iteration="3">左边</div>
    <div class="wow slideInRight" data-wow-delay='5s'>右边</div>
</div>
<script src="js/wow.js"></script>
<script>
    window.onload = function () {
        new WOW().init();
    }
</script>
</body>
</html>
